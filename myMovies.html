<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog_Master - MyMovies</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="./img/logo-blockBuster.png" class="rounded mx-auto d-block" alt="Logo">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html">TODAS</a>
                        </li>

                    </ul>

                </div>

            </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <h1 class="text-center">Mi Lista</h1>
                <h1></h1>
                <div class="row">
                    <div class="col-4">
                        <aside>
                            <form action="" class="px-2">
                                <input type="text" name="nombre" class="form-control " id="inputnombre" placeholder="Nombre del Pelicula" required>
                                <input type="text" id="inputvotos" class="form-control my-2" placeholder="Votacion Pelis" required>
                                <input type="text" name="imagen" class="form-control my-2" id="inputImagen" placeholder="Ingresar Url Imagen" required>
                                <input type="text" name="trailer" class="form-control my-2" id="inputItrailer" placeholder="Ingresar Url Trailer" required>
                                <textarea name="textDescrpcion" id="textDescrpcion" class="form-control my-2" cols="30" rows="10" placeholder="DescripciÃ³n Pelicuala" required></textarea>
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-primary btnGuardar" type="button" id="btnGuardar">Guardar</button>
                                    <button class="btn btn-warning btnActualizar" type="button" id="btnActualizar" hidden>Actualizar Datos</button>
                                </div>
                            </form>
                        </aside>
                    </div>
                    <div class="col-8">
                        <div class=" d-flex row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 " id="items">
                        </div>
                        <template id="template-card">
                            <div class="col">
                                <div class="card">
                                    <div class="calif">
                                        <div class="califTexto">
                                            <i class="far fa-star"></i>
                                            <p></p>
                                        </div>
                                    </div>
                                    <img src="" class="card-img-top" alt="Pelicula" id="Pelicula" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                </div>
                            </div>
                        </template>
                        <div id="card-cont"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" id="modal-clear">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Descripcion Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <img class="imagen-modal w-100 h-75" id="modalModal">
                            </div>
                            <div class="col-6">
                                <div class="container">
                                    <div class="text-center">
                                        <h2 class="titulo-modal fw-bold"></h2>
                                        <p class="descripcion-modal py-2 "></p>
                                    </div>
                                    <button type="button" class="btn btn-info boton-trailer py-2 verTrailer">Ver Trailer</button>
                                    <button type="button" class="btn btn-primary boton-modal_Aal py-2 actualizar" data-bs-dismiss="modal" aria-label="Close">Actualizar</button>
                                    <button type="button" class="btn btn-danger boton-modal-eliminar py-2 ">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
        <script src="./js/myMovies.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/d88b55dbbc.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>

</html>
