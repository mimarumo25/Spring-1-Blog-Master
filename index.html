<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog_Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="./index.html"><img src="./img/logo-blockBuster.png" class="rounded mx-auto d-block" alt="Logo"></a>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html">Todas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" id="masValoradas">Mas Valoradas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" id="menosValoradas">Menos Valoradas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./myMovies.html">Peliculas propias</a>
                        </li>

                    </ul>
                    <form class="d-flex" id="form">
                        <input class="form-control me-2" type="search" id="search" placeholder="Busca tu pelicula favorita" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <button class="btn btn-primary ml-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fas fa-user-tie"></i>
                    </button>

                </div>
            </div>
        </nav>
        <div class="container mt-2">
            <div class="swiper mySwiper ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto " src="http://1.bp.blogspot.com/-EUbQVLdfdQg/VKHkQ0jXWwI/AAAAAAAATwE/OmN9Kbe08JU/s1600/ant-man-banner-116541.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://i.pinimg.com/originals/4b/5f/18/4b5f182cfb2c5cce106a65f236c99103.png" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="http://sp1.cinedor.es/717/cartel-banner-los-vengadores-pelicula-557.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://www.melaninwonder.com/wp-content/uploads/2018/03/Black-Panther-banner-poster.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://www.zinefilos.com/wp-content/uploads/2014/09/Guardianes-de-la-Galaxia-Banner.jpg" alt="apple watch photo" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
    </header>
    <main id="datos-scroll">
        <div class="container">
            <h1 id="titulo">Todas las peliculas</h1>
            <div class=" d-flex row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mt-1" id="items">
            </div>
            <template id="template-card">
                <div class="col">
                    <div class="card">
                        <div class="calif">
                            <div class="califTexto">
                                <i class="far fa-star"></i>
                                <p></p>
                            </div>
                        </div>
                        <img src="..." class="card-img-top" alt="Pelicula">

                    </div>
                </div>
            </template>
        </div>

    </main>
    <div class="container p-5">
        <div id="request-target">
            <footer class="text-center h-5% bg-secondary rounded-pill">
                <h2 class="boder-fix">Todos los Derechos Reservados 2021</h2>
            </footer>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Datos de Usuario</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="coantainer">
                <div id="inicioSeccio">
                    <h1 class="text-center color-black">Login Sistema</h1>
                    <form action="">
                        <label for="user">Usuario:</label>
                        <input type="text" name="user" class="form-control py-3" id="user" placeholder="Ingrese su email">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control py-3" id="password" placeholder="Ingrese su password">
                    </form>
                    <div class="d-grid gap-2 col-6 mx-auto pt-3">
                        <button class="btn btn-primary rounded-pill" type="button" id="seccion">INICIAR SECCION</button>
                    </div>
                    <p>Si aun no cuanta con una cuanta por favor <button class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#modalRegistro"> Registrarse aqui</button></p>
                </div>
                <div id="Perfil" class="pefiles" hidden>

                </div>
            </div>

        </div>
    </div>
    <!-- Modal Registro-->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal">
                    <div class="row">
                        <div class="col-6">
                            <label for="identifica">Identificaci贸n:</label>
                            <input type="number" class="form-control" id="identifica" name="identifica" required placeholder="Ingrese su Identificaci贸n" required>
                        </div>
                        <div class="col-6">
                            <label for="nombres">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese su Nombre Completo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="direccion">Direcci贸n:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su Dirreci贸n" required>
                        </div>
                        <div class="col-6">
                            <label for="telefono">Telefono:</label>
                            <input type="number" class="form-control" id="tTelefono" name="telefono" placeholder="Ingrese su Telefono" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="cCorreo" name="correo" placeholder="Ingrese su Correo" required>
                        </div>
                        <div class="col-6">
                            <div id="divfoto">
                                <label class="form-label" for="foto">Foto:</label>
                                <input type="file" src="" name="foto" id="inputFotos" class="form-control" onchange="getFotos();">
                                <input type="text" id="urlActualizar" hidden>
                                <progress id="img-upload-bar" value="0" max="100" style="width: 100%" style="height: 10%" class="my-2"></progress>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger rounded-pill" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary rounded-pill guardaData" id="bootonModal">Guardar</button>
                    <button type="button" class="btn btn-warning rounded-pill ActualiData" id="ActuaModal" hidden>Actualizar los datos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js" type="module"></script>
    <script src="./js/usuarios.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d88b55dbbc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.mySwiper', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>

</html>
