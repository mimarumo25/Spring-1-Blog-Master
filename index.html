<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blog_Master</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="..." class="rounded mx-auto d-block" alt="Logo">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">TODAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Mas Valoradas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Menos Valoradas</a>
                        </li>
                    </ul>
                    <form class="d-flex" id="form">
                        <input class="form-control me-2" type="search" id="search" placeholder="Busca tu pelicula favorita" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container my-3">
            <div class="swiper mySwiper ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto " src="http://1.bp.blogspot.com/-EUbQVLdfdQg/VKHkQ0jXWwI/AAAAAAAATwE/OmN9Kbe08JU/s1600/ant-man-banner-116541.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://i.pinimg.com/originals/4b/5f/18/4b5f182cfb2c5cce106a65f236c99103.png" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="http://sp1.cinedor.es/717/cartel-banner-los-vengadores-pelicula-557.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://www.melaninwonder.com/wp-content/uploads/2018/03/Black-Panther-banner-poster.jpg" alt="apple watch photo" />
                    </div>
                    <div class="swiper-slide">
                        <img class="object-cover w-full alto" src="https://www.zinefilos.com/wp-content/uploads/2014/09/Guardianes-de-la-Galaxia-Banner.jpg" alt="apple watch photo" />
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
    </header>
    <main>
        <div class="container">
            <div class="row" id="items"></div>

            <template id="template-card">
                <div class=" col-md-2 mx-2">
                    <div class="color targetas">
                        <div class="card-body center-block">
                            <h5 class="text-center"></h5>
                            <img src="" alt="" class="img-thumbnail img-responsive dimen w-30"></img>                        
                        </div>
                    </div>

                </div>
            </template>
        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</body>

</html>
